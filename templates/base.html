<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/circle-icon.ico') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dist/dragula.min.css'></script>

    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
      <header class="container pb-3" >
          <nav class="navbar  navbar-light">

        <a class="navbar-brand" href="{{url_for('home')}}">Task Manager</a>

        <form class="form-inline justify-content-end">
          {% if not current_user.is_authenticated: %}
          <a class="btn btn-sm btn-outline-dark" type="button" href="{{url_for('login')}}" >Login</a>
          <a class="btn btn-sm btn-outline-dark" type="button" href="{{url_for('register')}}">Register</a>
          {% else: %}
          <a class="btn btn-sm btn-outline-dark" type="button" href="{{url_for('logout')}}">Logout</a>
          {% endif %}
        </form>


       </header>
    {% block content %}{% endblock %}



<section class="container my-5 py-5"></section>
<section class="container my-5 py-5"></section>
<footer class="footer">
<div class="container ">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">

    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">

      <p class="text-muted">Gina Bisset Task Tracker 2023</p>
    </div>


  </div>
  <div>
    </div>
  </body>
</html>
